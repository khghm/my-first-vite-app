name: Deploy to GitHub Pages

# وقتی روی main push می‌شه
on:
  push:
    branches: [ main ]

# دسترسی‌های لازم
permissions:
  contents: read
  pages: write
  id-token: write

# تعریف Environment برای Pages
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    # محیط دیپلوی: github-pages (اجباری!)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      # 1. کد رو بگیر
      - name: Checkout
        uses: actions/checkout@v4

      # 2. نصب pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # 3. راه‌اندازی Node با کش pnpm
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4. نصب وابستگی‌ها
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. بیلد پروژه
      - name: Build
        run: pnpm run build

      # 6. آپلود فایل‌های بیلد شده
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # 7. دیپلوی به GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4